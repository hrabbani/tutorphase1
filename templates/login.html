{% extends 'form-base.html' %}
{% load static %}
{% block stylesheet %}{% static '/css/login.css' %}{% endblock %}
{% block title %}Feed{% endblock title %}


{% block content %}


<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card card-signin my-5">
					<div class="card-body">
						<h5 class="card-title text-center">Sign In</h5>
						<form method="POST" action="" class="form-signin">
							{% csrf_token %}
							<div class="form-label-group">
								<input type="text" id="inputEmail" name="username" class="form-control"
									placeholder="Username" required autofocus>
								<label for="inputEmail">Username</label>
							</div>

							<div class="form-label-group">
								<input type="password" id="inputPassword" name="password" class="form-control"
									placeholder="Password" required>
								<label for="inputPassword">Password</label>
							</div>

							<button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign
								in</button>
							<hr class="my-4">
						</form>
						{% for message in messages %}
						<h5 style="text-align:center" id="messages">{{message}}</h5>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
	</div>
</body>



{% endblock content %}
